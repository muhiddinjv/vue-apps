<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>

<body>
  <h3>Tasks</h3>
  <div class="msg1"></div>
  <div class="msg2"></div>
  <div class="msg3"></div>
  <script>
    fetch("data.json")
      .then((response) => {
        return response.json();
      })
      .then((obj) => {
        console.log(obj[1]);
        todo(obj);
      })
      .catch((err) => {
        console.error(err);
      });
    todo = obj => {
      document.querySelector(".msg1").innerHTML = `Title: ${obj[0].title}`;
      document.querySelector(".msg2").innerHTML = `Completed: ${obj[0].completed}`;
    }
  </script>
</body>

</html>
